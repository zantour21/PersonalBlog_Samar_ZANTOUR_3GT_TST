<div class="edit-post-form">
    <h2>Edit Post</h2>
    <form (ngSubmit)="updatePost()">
      <label for="editPostTitle">Title:</label>
      <input type="text" id="editPostTitle" name="editPostTitle" [(ngModel)]="post.title" required>
  
      <label for="editPostContent">Content:</label>
      <textarea id="editPostContent" name="editPostContent" [(ngModel)]="post.content" rows="8" required></textarea>
  
      <button type="submit">Save Changes</button>
    </form>
  </div>
